name: Build and Release JAR

on:
  push:
    branches:
      - main
      - 'claude/*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build JAR Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: List generated files
        run: ls -lh target/

      - name: Upload VMess JAR
        uses: actions/upload-artifact@v4
        with:
          name: vmess-server
          path: target/vmess-server-*.jar
          retention-days: 30

      - name: Upload VLESS+Reality JAR
        uses: actions/upload-artifact@v4
        with:
          name: vless-reality-server
          path: target/vless-reality-server-*.jar
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download VMess JAR
        uses: actions/download-artifact@v4
        with:
          name: vmess-server
          path: ./artifacts

      - name: Download VLESS+Reality JAR
        uses: actions/download-artifact@v4
        with:
          name: vless-reality-server
          path: ./artifacts

      - name: List artifacts
        run: ls -lh ./artifacts/

      - name: Get version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Tag版本 - 正式发布
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "IS_TAG=true" >> $GITHUB_OUTPUT
            echo "DRAFT=false" >> $GITHUB_OUTPUT
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            # Main分支 - 正式发布（自动版本号）
            VERSION="v2.0.0-build.${GITHUB_RUN_NUMBER}"
            echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
            echo "IS_TAG=false" >> $GITHUB_OUTPUT
            echo "DRAFT=false" >> $GITHUB_OUTPUT
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          else
            # 其他分支 - 草稿发布
            BRANCH=${GITHUB_REF#refs/heads/}
            COMMIT=${GITHUB_SHA::7}
            echo "VERSION=${BRANCH}-${COMMIT}" >> $GITHUB_OUTPUT
            echo "IS_TAG=false" >> $GITHUB_OUTPUT
            echo "DRAFT=true" >> $GITHUB_OUTPUT
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: ${{ steps.version.outputs.IS_TAG == 'true' && steps.version.outputs.VERSION || format('Build {0}', steps.version.outputs.VERSION) }}
          files: |
            ./artifacts/vmess-server-*.jar
            ./artifacts/vless-reality-server-*.jar
          draft: ${{ steps.version.outputs.DRAFT }}
          prerelease: ${{ steps.version.outputs.PRERELEASE }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/vless-reality
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 在main分支或tag时推送到GitHub Container Registry
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
